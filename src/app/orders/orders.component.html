
<div class="modal-header">
    <h2>Orders History</h2>
    <button type="button" routerLink="/dashboard" class="btn btn-success float-right">Dashboard</button>
</div>


<div class="modal-body">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>No</th>
        <th>Book Title</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total Amount</th>
        <th>user_id</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let index = index">
        <td>{{index + 1}}</td>
        <td>{{item['Title']}}</td>
        <td>{{item['Price']}}</td>
        <th>{{item['quantity']}}</th>
        <td>{{item['total_amount']}}</td>
        <td>{{user['user_id']}}</td>
        
      </tr>
    </tbody>
    
  </table>
</div>
