
<div class="modal-header">
    <h2>Cart Items</h2>
    <button (click)="addPayment()" class="btn btn-success float-right">Place Order</button>
   
</div>

<div class="modal-body" style="background:-webkit-linear-gradient();">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>No</th>
        <th>Book Title</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total Amount</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of newItems; let index = index">
        <td>{{index + 1}}</td>
       
        <td>{{item['Title']}}</td>
        <td>{{item['Price']}}</td>
        <th>{{item['quantity']}}</th>
        <td>{{item['total_amount']}}</td>
        <td>
          <button (click)="onDelete(item)" class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="5">Total Amount</th>
        <th colspan="2" >{{totalAmount}}</th>
      </tr>
    </tfoot>
  </table>
</div>
